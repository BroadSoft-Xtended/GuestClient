cgc.info.welcome.dialin.callme=Alternativ können Sie Ihre Telefonnummer über die Option „Mich anrufen“ eingeben. Sie erhalten dann einen Anruf, der Sie mit dem Meeting verbindet.
cgc.info.welcome.video=Beginnen Sie einen Videoanruf mit anderen Teilnehmern, indem Sie auf die Schaltfläche „Video“ klicken. Beenden Sie jederzeit den Videoanruf, indem Sie auf „Video beenden“ klicken.
cgc.info.welcome.share=Geben Sie den gesamten Bildschirm oder auch nur eine Anwendung frei, indem Sie auf die Schaltfläche „Freigeben“ klicken. Wenn andere Teilnehmer ihren Bildschirm freigeben, wird er im Hauptfenster angezeigt.
