cgc.info.welcome.call=Sie können der Audiokonferenz ganz einfach beitreten, indem Sie auf die Schaltfläche „Anrufen“ im rechten Bereich klicken.
cgc.info.welcome.call.callme=Alternativ können Sie eine Anrufanfrage senden, indem Sie „Weitere Anrufoptionen“ auswählen.
